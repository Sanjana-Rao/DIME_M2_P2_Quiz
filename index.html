<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
</head>
<body>
    <div align="left">
        <table border="0" cellspacing="0" cellpadding="0" width="100%">
            <tr>
                <td width="50%">
                    <form method="POST" name="instantquiz">
                        <table border="0" width="100%" cellspacing="0" cellpadding="0">
                            <caption><strong>Cat Quiz</strong></caption>
                            <tr>
                                <td width="100%">
                                    <div align="center">
                                        <center>
                                            <textarea rows="8" name="thequestion" cols="70" wrap="virtual" readonly></textarea>
                                        </center>
                                    </div>
                                </td>
                            </tr>
                            <tr align="center">
                                <td width="50%">
                                    <div align="center">
                                        <center>
                                            <p><strong>Solution: </strong><input type="text" name="thesolution" size="35" readonly></p>
                                        </center>
                                    </div>
                                </td>
                            </tr>
                            <tr align="center">
                                <td width="100%">
                                    <div align="center">
                                        <center>
                                            <p><strong>Your response:</strong>
                                                <select name="theresponse" size="1" onChange="responses()">
                                                    <option value="-----">----</option>
                                                    <option value="a">a</option>
                                                    <option value="b">b</option>
                                                    <option value="c">c</option>
                                                    <option value="d">d</option>
                                                </select>
                                                <input type="button" value="<< Back" name="B1" onClick="if (whichone > 1) { whichone--; generatequestions(); }">
                                                <input type="button" value="Next >>" name="B2" onClick="if (whichone <= total) { whichone++; generatequestions(); }">
                                            </p>
                                            <p><small><a href="#" onClick="whichone=1; generatequestions(); return false">Start Over</a></small>
                                                <input type="checkbox" name="cmode" value="ON"> <small>Cheat Mode</small>
                                            </p>
                                        </center>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
